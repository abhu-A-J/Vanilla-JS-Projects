<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Stylesheet -->
		<link rel="stylesheet" href="./style.css" />
		
		<title>Quote Generator</title>
	
	</head>
	
  <body>
		<!-- Heading text -->
    <h1 class="primary-heading">Stay Motivated</h1>
		
		<!-- Qoute Box -->
		<div class="quote__box" id="quote-container" >
			
			<!-- Qoute Details -->
			<h2 class="quote small-text" id="quote">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path d="M13 14.725c0-5.141 3.892-10.519 10-11.725l.984 2.126c-2.215.835-4.163 3.742-4.38 5.746 2.491.392 4.396 2.547 4.396 5.149 0 3.182-2.584 4.979-5.199 4.979-3.015 0-5.801-2.305-5.801-6.275zm-13 0c0-5.141 3.892-10.519 10-11.725l.984 2.126c-2.215.835-4.163 3.742-4.38 5.746 2.491.392 4.396 2.547 4.396 5.149 0 3.182-2.584 4.979-5.199 4.979-3.015 0-5.801-2.305-5.801-6.275z"/>
				</svg>
			</h2>
			<small class="author" id="author"></small>
			
			<!-- Buttons to get new qoute or share -->
			<div class="btn__container">
        <button class="btn btn-twitter" id="twitter-btn" title="Share this quote">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg></button>
        <button class="btn btn--generate" id="generate-btn" title="Get new quote">Quote Me!</button>
			</div>

		</div>
		

		<!-- Loading Spinner -->
		<div class="loader" id="loader"></div>

		<!-- Script -->
		<script src="./index.js"></script>
		
  </body>
</html>
